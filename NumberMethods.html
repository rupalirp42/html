<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number Methods</title>
</head>

<body>
    <input type="button" value="Add" onclick="run()">
    <div id="output"></div>
    <script>
        let x = 5;
        let y = 10;

        function run() {
            document.getElementById("output").innerHTML = x + y;
        }
    </script>
</body>

</html>
