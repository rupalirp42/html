<html>

<head>
    <title>Indices</title>
</head>

<body>
    <label>Enter a Number</label>
    <input type="number" id="numA">
    <br>
    <br>
    <input type="button" value="Get square" onclick="square()">
    <input type="button" value="Get cube" onclick="cube()">
    <input type="button" value="Get square root" onclick="squareRoot()">
    <input type="button" value="Get cube root" onclick="cubeRoot()">
    <br>
    <br>
    <div id="output"></div>

    <script>
        function square() {
            let a = Number(document.getElementById("numA").value);
            document.getElementById("output").innerHTML = a * a;
        }
        function cube() {
            let a = Number(document.getElementById("numA").value);
            document.getElementById("output").innerHTML = a * a * a;
        }
        function squareRoot() {
            let a = Number(document.getElementById("numA").value);
            document.getElementById("output").innerHTML = Math.sqrt(a);
        }
        function cubeRoot() {
            let a = Number(document.getElementById("numA").value);
            document.getElementById("output").innerHTML = Math.cbrt(a);
        }
    </script>
</body>

</html>
