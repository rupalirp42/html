<!DOCTYPE html>
<html>

<head>
    <title>Star For Loop 4</title>
</head>

<body>
    <input type="button" value="Run" onclick="run()">
    <br><br>
    <div id="output"></div>

    <script>
        let run = () => {
            let p = "";

            for (i = 1; i <= 5; i++) {
                for (j = 1; j <= i; j++) {
                    p += "*";
                }
                p += "<br>";
            }
            document.getElementById("output").innerHTML = p;
        }
    </script>
</body>

</html>
