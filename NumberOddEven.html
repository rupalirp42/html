<html lang="en">

    <input type="button" value="Check" onclick="oddEvenNumber()">

        let oddEvenNumber = () => {
            let number = Number(document.getElementById("input").value);

            // if (number % 2 == 0) {

            // document.getElementById("output").innerHTML = number % 2 == 0 ? "The number " + number + " is Even." : "The number " + number + " is Odd.";


            document.getElementById("output").innerHTML = number % 2 == 0 ? `The number ${number} is Even` : `The number ${number} is Odd.`;

    </script>
