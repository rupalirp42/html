<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method Sort</title>
</head>

<body>
    <input type="text" id="input">
    <input type="button" value="Sort" onclick="sort()">
    <div id="output"></div>
    <script>
        let sort = () => {
            let numbersArray = [];
            let input = document.getElementById("input").value;
            let arrayWithSplitValues = input.split(",");
            for (let i = 0; i < arrayWithSplitValues.length; i++) {
                numbersArray.push(Number(arrayWithSplitValues[i]));
            }
            let output = numbersArray.sort(function (a, b) { return b - a });
            document.getElementById("output").innerHTML = output;

        }
    </script>
</body>

</html>
