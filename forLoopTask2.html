<!DOCTYPE html>
<html lang="en">

<head>
    <title>For Loop Task 2</title>
</head>

<body>
    <div id="output"></div>
    <input type="button" value="Run" onclick="run()">

    <script>
        function run() {
            let p = "";
            for (let i = 1; i <= 5; i++) {
                for (let j = i; j <= 5; j++) {
                    p += "*";
                }
                p += "<br>"
            }
            document.getElementById("output").innerHTML = p;
        }

    </script>
</body>

</html>
