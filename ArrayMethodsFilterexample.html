<html>

<head>
    <title>Array Filter Methods Example</title>
</head>

<body>
    <input type="button" value="Filter" onclick="arrayFilter()" /><br><br>
    <div id="output" />
    <script>
        let arrayFilter = () => {
            let arrayNames = ["Sonali", "Aditya", "Vedu", "Om", "Vaishnvi", "Disha", "Raj"];

            let arrayAnswer = arrayNames.filter((param) => {
                return param.length >= 5;
            })
            document.getElementById("output").innerHTML = arrayAnswer;
        }

        // let arrayFilter = () => {

        //         return param <= 40;
        //     })
        //     document.getElementById("output").innerHTML = arrayAnswer;

    </script>
</body>

</html>
