<html>

<head>
    <title>My First Javascript</title>
</head>

<body>
    <h1 style="color: blueviolet;">...My First Javascript...</h1>

    <input type="button" value="click me to display Date and time" onclick="dateA()"><br><br>
    <input type="button" value="click me" onclick="changeContent()"><br><br>
    <input type="button" value="click me" onclick="changeStyle()"><br><br>

    <div id="output"></div>
    <div id="output1">I am learning Javascript....</div><br><br>

    <script>
        function dateA() {
            // *************display date and time.
            document.getElementById("output").innerHTML = Date();
        }

        function changeContent() {
            // ************JavaScript can change HTML content
            document.getElementById("output").innerHTML = "Hello JavaScript....";
        }

        function changeStyle() {
            // ************javascript change style elements.
            document.getElementById("output1").style.fontSize='40px'
        }

    </script>

</body>

</html>
