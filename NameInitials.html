<!DOCTYPE html>
<html lang="en">

<head>
    <title>Name Initials</title>
</head>

<body>
    <input type="text" id="input">
    <input type="button" value="Run" onclick="getInitials()">
    <div id="output"></div>

    <script>
        let getInitials = () => {
            let inputStringArray = document.getElementById("input").value.split(" ");
            let result = "";
            for (let i = 0; i < inputStringArray.length; i++) {
                result += inputStringArray[i][0]+ inputStringArray[i][1];
            }
            document.getElementById("output").innerHTML = result;
