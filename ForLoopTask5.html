<html>
<hed>
    <title>For Loop Task 5</title>
</hed>

<body>
    <input type="button" value="Run" onclick="run()">
    <br>
    <br>

    <div id="output"></div>

    <script>
        function run() {
            let p = "";
            for (i = 1; i <= 5; i++) {
                for (j = 1; j <= i; j++) {
                    p += "&nbsp" + "&nbsp";
                }
                for (k = i; k <= 5; k++) {
                    p += "*";
                }
                p += "<br>";
            }
            document.getElementById("output").innerHTML = p;
        }

    </script>

</body>

</html>
