<htm>

  <head>
    <title>Practice Function</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid #dddddd;
      }

      h1 {
        color: red;
      }
    </style>
  </head>

  <body>
    <h1>Hello Everyone</h1>
    <div>
      <label>Roll Name</label>
      <input type="Number" id="rInput">
      <label>Student Name</label>
      <input type="text" id="sInput">
      <label>Class</label>
      <input type="text" id="cInput">
      <br />
      <br />
      <input type="button" value="Add" onclick="Add()" />
    </div>
    <br />

    <table>
      <tr>
        <th>Roll No</th>
        <th>Student Name</th>
        <th>Class</th>
      </tr>
      <tr>
        <td id="RollName"></td>
        <td id="StudentName"></td>
        <td id="Class"></td>
      </tr>
    </table>

    <script>
      function Add() {
        let details = {
          rollNo: document.getElementById("rInput").value,
          name: document.getElementById("sInput").value,
          class: document.getElementById("cInput").value,
        };
        document.getElementById("RollName").innerHTML = details.rollNo;
        document.getElementById("StudentName").innerHTML = details.name;
        document.getElementById("Class").innerHTML = details.class;
      }
    </script>
  </body>
</htm>
